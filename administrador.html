          <div class="collapse navbar-collapse" id="navbarText">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 flex-lg-row w-100 justify-content-center gap-3"

              <li class="nav-item">
                <a class="nav-link" href="index.html" style="color: white"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="reservar_turno.html"
                  style="color: white"

                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"

            </span>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h2 class="mb-3">alta Medicos</h2>
        <form id="altaMedicoForm">
          <div class="mb-3">
            <label for="nombre_completo" class="form-label"
              >Nombre Completo</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre_completo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input
              type="text"
              class="form-control"
              id="especialidad"
              required
            />
          </div>
          <div class="mb-3">
            <label for="obra_social" class="form-label">Obra Social</label>
            <input type="text" class="form-control" id="obra_social" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">telefono</label>
            <input type="tel" class="form-control" id="telefono" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <button type="submit" class="buttonNav">Registrar Medico</button>
        </form>
      </section>

      <hr class="mt-5 mb-4">
        
        <section>
            <h2 class="mb-3">Lista de Médicos Registrados</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tablaMedicos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Obra Social</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <input type="hidden" id="medicoId" value="">
    </main>

    <footer class="footer">
      <p>© 2025 Consultorio Médico IDW - Todos los derechos reservados</p>
