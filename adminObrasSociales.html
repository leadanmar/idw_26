    <meta charset="UTF-8" />

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #1f776c"
      >
        <div class="container-fluid">
          <h1 style="color: white; margin: 0">IDW S.A.</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 flex-lg-row w-100 justify-content-center gap-3"
            >
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="color: white"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="reservar_turno.html"
                  style="color: white"
                  >Reservar turno</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="institucional.html"
                  style="color: white"
                  >Información Institucional</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html" style="color: white"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="profesionales.html"
                  style="color: white"
                  >Profesionales</a
                >
              </li>
              <li class="nav-item solo-admin">
                <a
                  class="nav-link"
                  style="color: white"
                  href="administrador.html"
                  >Administración</a
                >
              </li>
            </ul>
            <div id="welcomeUser"></div>
            <span class="navbar-text">
              <a href="login.html" class="buttonNav" style="color: white"
                >Entrar</a
              >
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h2 class="mb-3 mt-3">Alta de Obras Sociales</h2>
        <form id="altaObraSocialForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Registrar Obra Social
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            id="cancelarBtn"
            style="display: none;"
          >
            Cancelar
          </button>
        </form>
      </section>

      <hr class="mt-5 mb-4" />

      <section>
        <h2 class="mb-3">Lista de Obras Sociales</h2>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover"
            id="tablaObrasSociales"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <input type="hidden" id="obraSocialId" value="" />
    </main>

    <footer class="footer">
      <p>© 2025 Consultorio Médico IDW - Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/admin.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/obrasSocialesAdmin.js" type="module"></script>
  </body>
</html>
